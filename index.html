<html>
<head>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <title>Bookmark</title>
    <link rel="icon" href="download.png">
</head>
<body>

<div class="container pt-2">
    <h1 class="pb-3 text-muted">Bookmarker</h1>
    <hr>

    <div class="form-project text-center my-5 py-4">
        <h2>Bookmark your favorites sites</h2>
        <div class="form-group mx-5">
            <label class="text-center font-weight-bold">Site Name</label>
            <input id="name" type="text" class="form-control" placeholder="Bookmark name"> 
        </div>
        <div class="form-group mx-5">
            <label class="text-center font-weight-bold">Site URL</label>
            <input id="url" type="text" class="form-control" placeholder="website url">
        </div>
        <button id="addBtn" disabled class="btn btn-primary my-3">submit</button>
    </div>
    <input onkeyup="search(this.value)" class="my-3 form-control" placeholder="search by bookmark name">
    <div class="output">
        <table class="table">
            <thead></thead>
            <tbody id="tablebody"></tbody>
        </table>
    </div>
    <hr>
    <footer>
        <h6 class="text-muted">@ 2024 Bookmarker Inc.</h6>
    </footer>

</div>










    
 <script src="js/index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
 <script src="js/bootstrap.bundle.min.js"></script>   
</body>

    </html>
